{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "css/login-style.css"%}" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static "files/pics/logo.png"%}"
    />
    <script src="{% static "js/login-js.js"%}"></script>
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <h1>Nura bank</h1>
    </header>
    <main>
      <section>
   
        <div class="container">
          <div class="login">
            <p class="title"><span>Login to your Account</span></p>
            <div align='center' style='margin-top: 15px;'>
              {% if msg %}
              <h1 style='font-weight: bold; font-size: 24px;'>{{msg}}</h1>
              {% endif %}
            </div>
            
            <form action="/login_data/" method='POST'>
              {% csrf_token %}
              <label for="username">Email Address</label>
              <input type="text" id="username" name="email" required />
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
              <button type="submit">Login</button>
            </form>
            <p class="password">
              <span><a href="forget.html">Forget password</a></span>
            </p>
            <p class="create">
              <span
                >Want to Create an Account?
                <a href="/create/">Click here</a></span
              >
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
